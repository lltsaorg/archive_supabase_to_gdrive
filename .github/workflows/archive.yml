name: Monthly Archive to Google Drive (Yangon)

on:
  schedule:
    - cron: "35 17 * * *"   # 毎日 17:35 UTC = ヤンゴン(UTC+6:30) 翌日 00:05
  workflow_dispatch:

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm i

      - name: Run archiver (writes JSON to result.json)
        id: run
        run: node scripts/archive_multi_to_gdrive.js > result.json
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GCP_SA_JSON_B64: ${{ secrets.GCP_SA_JSON_B64 }}
          GDRIVE_FOLDER_ID_TRANSACTIONS: ${{ secrets.GDRIVE_FOLDER_ID_TRANSACTIONS }}
          GDRIVE_FOLDER_ID_CHARGEREQUESTS: ${{ secrets.GDRIVE_FOLDER_ID_CHARGEREQUESTS }}

      - name: Send Gmail notification (OAuth2, no app password)
        if: always()
        run: node scripts/send_gmail.js result.json
        env:
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          GMAIL_SENDER: ${{ secrets.GMAIL_SENDER }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
